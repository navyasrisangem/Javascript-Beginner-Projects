<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <main class="appContainer p-3 text-center">
            <header class="input-group mb-4">
                <input type="text" placeholder="Search City" class="form-control" id="searchInput">
                <button class="input-group-text" id="buttonClick" type="button"><i class="bi bi-search"></i></button>
            </header>
            <div id="frontPage">
                <img src="assets/search.png" class="searchImg" />
                <h4>Select your city</h4>
            </div>
            <div id="errorMsg" class="d-none">
                <img src="assets/notfound.png" class="errorImg my-4" />
                <h4>City not found</h4>
            </div>
            <section class="mb-4 d-none">
                <img class="image mb-2" id="sectionImg" />
                <h5 id="temperature" class="fw-bold"></h5>
                <h4 id="cityName"></h4>
            </section>
            <footer class="d-flex justify-content-between d-none">
                <div class="d-flex">
                    <img src="assets/humidity.png" class="img" />
                    <div>
                        <p>Humidity</p>
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="d-flex">
                    <img src="assets/wind-speed.png" class="img" />
                    <div>
                        <p>Wind Speed</p>
                        <p id="wind"></p>
                    </div>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
